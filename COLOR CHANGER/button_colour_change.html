<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" style="margin:auto; width:300px ;height: 300px ;background-color:rgb(253, 249, 249);border:3px solid black; border-radius:10px  ;">
        <div id="butt" style="width:130px; height:30px ;border:3px solid rgb(9, 9, 9) ;border-radius:25px ;margin:60px 70px ;">
            <div id="disc" onclick="ck()" style="width:30px; height:29px; border-radius:40px;text-align:center ; border:1px solid black ;background-color:gray ">off</div>
            <!-- <div id="disc" onclick="redo()" style="width:30px; height:29px; border-radius:40px;text-align:center ; border:1px solid white ;background-color:white ">off</div> -->
        </div>
    </div>
</body>
<script type="text/javascript">
document.getElementById("disc").addEventListener("click",ck);
function ck(){
document.getElementById("disc").style.marginLeft="99px";
document.getElementById("main").style.backgroundColor="black"
document.getElementById("butt").style.backgroundColor="white"
document.getElementById("butt").style.border="3px solid red"
document.getElementById("disc").style.visibility="hidden";
};
document.getElementById("disc").removeEventListener("dblclick",redo);
function redo(){
    document.getElementById("disc").style.marginRight="60px";
    document.getElementById("main").style.backgroundColor="white";
    document.getElementById("disc").style.border="1px solid black ";
    
    
    
}


</script>
</html>
